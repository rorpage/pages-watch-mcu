<!DOCTYPE html>
<html>
<head>
  <title>Pages Watch MCU</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,700|Roboto+Slab:100,300,400,700" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">

    <div id="up-next">
      <h2>Up Next</h2>
      <div class="row">
        <div class="col s12 m4 offset-m4 l4 offset-l4">
          <div class="card">
            <div class="card-image">
              <div id="card-image"></div>
            </div>
            <div class="card-content">
              <h5>Followed by:</h5>
              <div id="upcoming-movies"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="previously-watched">
      <h2>Previously Watched</h2>
      <div class="row">
        <div class="col s12 m4 offset-m4 l4 offset-l4">
          <div class="card">
            <div class="card-content">
              <h5 id="start-date"></h5>
              <div id="watched-movies"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <template id="up-next-movie">
    <img class="full-poster" src="" alt="{{title}}" />
    <div class="gray"></div>
  </template>

  <template id="movies">
    <ul class="collection">
      <li class="collection-item avatar">
        <img src="" alt="{{title}}" class="circle">
        <span class="title">{{title}}</span>
        <div class="gray"></div>
      </li>
    </ul>
  </template>

  <script src="js/materialize.min.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/assemble.js"></script>

  <!-- 2021: June 5th - August 18th -->
  <!-- 2022 (with Oliver): June 10th -->
  <!-- 2023 (with Oliver and Ryleigh): June 3rd -->
</body>
</html>
